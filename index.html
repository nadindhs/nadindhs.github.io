<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Vida</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Encabezado principal con título -->
    <div class="encabezado">
        <h1>Mi Hoja de Vida</h1>
    </div>

    <!-- División de la imagen de perfil -->
    <div class="foto-perfil">
        <img src="perfil.jpg" alt="Foto de perfil">
    </div>

    <!-- División del perfil profesional -->
    <div class="perfil">
        <h2>Mi Perfil</h2>
        <p>
            Soy una persona responsable, creativa y con ganas de aprender. 
            Me gusta trabajar en equipo y enfrentar nuevos desafíos que me permitan crecer personal y profesionalmente.
        </p>
    </div>
</body>
</html>
